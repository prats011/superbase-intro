<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth</title>
</head>

<body>
    <h1> Supbase Authentication</h1>

    <div class="container">
        <div class="toggle-container">
            <span>Login</span>
            <label class="switch">
                <input type="checkbox" id="toggleAuth">
                <span class="slider"></span>
            </label>
            <span>Sign Up</span>
        </div>

        <form id="loginForm" action="\login" methods="POST" class="active">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signupForm" action="\signup" methods="POST">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

    </div>
    <script>
        const toggleAuth = document.getElementById("toggleAuth");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        toggleAuth.addEventListener("change", () => {
            if(toggleAuth.checked) {
                loginForm.classList.remove("active");
                signupForm.classList.add("active");
            } else { 
                signupForm.classList.remove("active");
                loginForm.classList.add("active");
            }
        });
    </script>
</body>

</html>
